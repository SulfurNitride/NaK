name: Build Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/nak

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nak-linux-x86_64-binary
          path: target/release/nak

      - name: Upload binary to release
        if: startsWith(github.ref, 'refs/tags/')
        run: gh release upload "${{ github.ref_name }}" target/release/nak --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

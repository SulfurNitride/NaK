name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/nak_rust

      - name: Create archive
        run: |
          cd target/release
          tar czvf nak_rust-linux-x86_64.tar.gz nak_rust
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nak_rust-linux-x86_64
          path: target/release/nak_rust-linux-x86_64.tar.gz

  release:
    needs: build-linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: nak_rust-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: nak_rust-linux-x86_64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

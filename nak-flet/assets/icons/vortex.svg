<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Vortex Logo - Spiral/vortex design -->
  <defs>
    <linearGradient id="vortexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="vortexCenter">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#vortexGradient)"/>

  <!-- Vortex spiral -->
  <path d="M 32 12 Q 48 12 48 28 Q 48 44 32 44 Q 20 44 20 34 Q 20 24 28 24 Q 36 24 36 30 Q 36 36 32 36"
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="url(#vortexCenter)"/>

  <!-- Optional: Add small "V" overlay -->
  <text x="32" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="white" text-anchor="middle" opacity="0.8">V</text>
</svg>
